<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/564/564429.png">
        <!-- Build CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Calculator -->
        <div class="calculator">
            <!-- Calculator Display -->
            <div class="calculator_display">
                <h1>0</h1>
            </div>
            <!-- Calculator Buttons -->
            <div class="calculator_buttons">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">ร</button>
                <button class="operator" value="/">รท</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="decimal" value=".">.</button>
                <button value="0">0</button>
                <button class="clear" id="clear_btn">C</button>
                <button class="equal_sign operator" value="=">=</button>
            </div>
        </div>
        <!-- Build Script -->
        <script src="js/script.js"></script>
    </body>
</html>
